<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arithmetic Operations</h1>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <button type="button" onclick="performOperation()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function performOperation() {
            // Get input values
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Validate inputs
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            // Perform arithmetic operations
            const addition = num1 + num2;
            const subtraction = num1 - num2;
            const multiplication = num1 * num2;
            const division = num2 !== 0 ? num1 / num2 : 'Division by zero is not allowed';

            // Display results
            // document.getElementById('result').innerHTML = `
            //     <p>Addition: ${num1} + ${num2} = ${addition}</p>
            //     <p>Subtraction: ${num1} - ${num2} = ${subtraction}</p>
            //     <p>Multiplication: ${num1} * ${num2} = ${multiplication}</p>
            //     <p>Division: ${num1} / ${num2} = ${division}</p>
            // `;
        }
    </script>
</body>
</html>
