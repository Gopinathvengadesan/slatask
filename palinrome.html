<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
  
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="inputString" placeholder="Enter a string or number">
    <button onclick="checkPalindrome()">Check</button>
    <div id="result"></div>

    <script>
        function checkPalindrome() {
            const input = document.getElementById('inputString').value;
            const cleanedInput = input.toString().toLowerCase().replace(/[^a-z0-9]/g, '');

            const isPalindrome = cleanedInput === cleanedInput.split('').reverse().join('');

            const resultMessage = isPalindrome 
                ? `"${input}" is a palindrome.` 
                : `"${input}" is not a palindrome.`;

           
            document.getElementById('result').innerText = resultMessage;

           
            console.log(resultMessage);
        }
    </script>
</body>
</html>
